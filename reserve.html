        <main>
            <div class="reservation_main">
                <h1>Reservation</h1>
        
                    <div class="reservation_form_container">
                        <h3>Reservation Form</h3>
                        <form class="reservation_form" action="thankyou.html" method="get">
                        <label>
                            First Name<span class="hy">*</span> 
                            <input
                            type="text"
                            name="firstname"
                            pattern="^[A-Za-z -]{1,}$"
                            required
                            placeholder="Enter your first name"
                        /></label>
                        <label>
                            Last Name<span class="hy">*</span>
                            <input
                            type="text"
                            name="lastname"
                            pattern="^[A-Za-z -]{1,}$"
                            required
                            placeholder="Enter your last name"
                        /></label>
                        <label> E-mail<span class="hy">*</span> <input type="email" name="email" required placeholder="email@gmail.com"/></label>
                        <label>
                            Phone Number:
                            <input type="tel" name="telephone" placeholder="123-456-7890" pattern="^[0-9]{5,}$" required
                        /></label>
                        <label>
                            Home Town <span class="hy">*</span>
                            <input
                            type="text"
                            name="hometown"
                            pattern="^[A-Za-z -]{1,}$"
                            required placeholder="e.g abuja"
                        /></label>
                        <label>
                            Temple Location<span class="hy">*</span>
                            <select class="form_temple_list" name="temples">
                            <option value="aba">--</option>
                            <option value="aba">Aba</option>
                            <option value="accra">Accra</option>
                            <option value="johannesburg">Johannesburg</option>
                            <option value="curitiba">Manila</option>
                            </select></label
                        >
                        <label>Date<span class="hy">*</span> <input type="date" name="date" required /></label>
                        <label>
                            Type of Room<span class="hy">*</span>
                            <select class="form_temple_list" name="rooms">
                                <option value="none">--</option>
                                <option value="single">Single</option>
                                <option value="double">Double</option>
                                <option value="quad">Quad</option>
                                <option value="Deluxe">Deluxe</option>
                                <option value="king">King</option>
                            </select></label
                        >
                        <label>
                            Number Of Rooms<span class="hy">*</span>
                            <input type="number" value="1" name="roomnumbers" required
                        /></label>
            
                        <label>Comments:
                            <textarea name="reservationcomment" placeholder="special requests" cols="30" rows="5"></textarea>
                        </label>
                        <input
                            class="reservation_button"
                            type="submit"
                            value="Make Reservation"
                        />
                        </form>
                </div>
                </div>
        </main>
